<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>    
.thumbnail-container {
    height: 120px; 
  
    overflow-x: auto;
    display: flex;
    gap: 10px;
    padding: 10px;
}
.thumbnail {
    width: 100px;
    height: 100px;
    object-fit: cover;
    cursor: pointer;
    border: 3px solid transparent; /* Default border */
    transition: 0.3s;
}
.active-thumbnail {
    border: 3px solid yellow; /* Highlight active thumbnail */
}</style>
</head>


<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
    Launch static backdrop modal
  </button>
  

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- To remove the automatic sliding (timer) from your Bootstrap carousel, remove the data-bs-ride="carousel" attribute.  -->
            <div id="carouselExampleControls" class="carousel slide" >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img  src="https://img.freepik.com/free-vector/cute-cow-playing-vr-game-with-controller-cartoon-vector-icon-illustration-animal-technology-flat_138676-13969.jpg?t=st=1742557709~exp=1742561309~hmac=e94d45d5cfeeabd13f01c1f97a15d16047bc7f66979489f889f3d682eaa1550b&w=826" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img  src="https://img.freepik.com/free-vector/cute-police-soldier-cartoon-vector-icon-illustration-people-profession-icon-isolated-flat-vector_138676-11880.jpg?ga=GA1.1.2066962852.1735707799&semt=ais_keywords_boost" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img  src="https://img.freepik.com/free-vector/cute-cow-playing-vr-game-with-controller-cartoon-vector-icon-illustration-animal-technology-flat_138676-13969.jpg?t=st=1742557709~exp=1742561309~hmac=e94d45d5cfeeabd13f01c1f97a15d16047bc7f66979489f889f3d682eaa1550b&w=826" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
      </div>
    </div>
    <div class="container-fluid d-flex p-2 thumbnail-container">
     
            <img class="thumbnail active-thumbnail" id="thumb-1" src="https://img.freepik.com/free-vector/cute-cow-playing-vr-game-with-controller-cartoon-vector-icon-illustration-animal-technology-flat_138676-13969.jpg?t=st=1742557709~exp=1742561309~hmac=e94d45d5cfeeabd13f01c1f97a15d16047bc7f66979489f889f3d682eaa1550b&w=826" class="d-block w-100" alt="...">
       
          <img class="thumbnail " id="thumb-2" src="https://img.freepik.com/free-vector/cute-police-soldier-cartoon-vector-icon-illustration-people-profession-icon-isolated-flat-vector_138676-11880.jpg?ga=GA1.1.2066962852.1735707799&semt=ais_keywords_boost" class="d-block w-100" alt="...">
       
          <img class="thumbnail " id="thumb-3" src="https://img.freepik.com/free-vector/cute-cow-playing-vr-game-with-controller-cartoon-vector-icon-illustration-animal-technology-flat_138676-13969.jpg?t=st=1742557709~exp=1742561309~hmac=e94d45d5cfeeabd13f01c1f97a15d16047bc7f66979489f889f3d682eaa1550b&w=826" class="d-block w-100" alt="...">
    
      </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const thumbnails = document.querySelectorAll(".thumbnail");
    const carouselInner = document.querySelector(".carousel-inner");
    const prevButton = document.querySelector(".carousel-control-prev");
    const nextButton = document.querySelector(".carousel-control-next");
    const modal = new bootstrap.Modal(document.getElementById("staticBackdrop"));

    let currentIndex = 0;
    let imageList = [];

    // Extract image sources dynamically from thumbnails
    thumbnails.forEach((thumb, index) => {
        imageList.push({
            src: thumb.src,
            id: `image-${index + 1}`, // Unique ID
            name: `Image ${index + 1}`
        });
    });

    function updateCarousel() {
        carouselInner.innerHTML = ""; // Clear existing images

        imageList.forEach((image, index) => {
            let div = document.createElement("div");
            div.classList.add("carousel-item");
            if (index === currentIndex) div.classList.add("active"); // Set active image
            
            let img = document.createElement("img");
            img.src = image.src;
            img.classList.add("d-block", "w-100");
            img.alt = image.name;
            img.id = image.id; // Unique ID

            div.appendChild(img);
            carouselInner.appendChild(div);
        });

        updateActiveThumbnail();
    }

    function updateActiveThumbnail() {
        thumbnails.forEach((thumb, index) => {
            if (index === currentIndex) {
                thumb.classList.add("active-thumbnail");
            } else {
                thumb.classList.remove("active-thumbnail");
            }
        });
    }

    // Open modal and load images dynamically
    document.querySelector("[data-bs-target='#staticBackdrop']").addEventListener("click", function () {
        currentIndex = 0; // Reset to first image
        updateCarousel();
    });

    // Click on a thumbnail to open modal with the selected image
    thumbnails.forEach((thumb, index) => {
        thumb.addEventListener("click", function () {
            currentIndex = index;
            updateCarousel();
            modal.show();
        });
    });

    // Previous button click
    prevButton.addEventListener("click", function () {
        currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
        updateCarousel();
    });

    // Next button click
    nextButton.addEventListener("click", function () {
        currentIndex = (currentIndex + 1) % imageList.length;
        updateCarousel();
    });
});
</script>
</body>
</html>
